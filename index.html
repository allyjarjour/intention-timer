<!DOCTYPE html>
<head>
    <title>Intention Timer</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <h1>INTENTION TIMER</h1>
  </header>
  <main class="page-content">
    <section class="left-side">
      <h2>New Activity</h2>
      <section class="new-activity">
        <p>Select a category:</p>
        <div id="category-box-container">
          <div class="category-boxes" id="study-cat">
            <img id="idle-study" src="assets/study.svg" alt="Study Icon">
            <p id="study-text">Study</p>
          </div>
          <!-- experiment -->
          <!-- <div class="category-boxes" id="study-cat-active">
            <img src="assets/study-active.svg" alt="Study Icon Active">
            <p id="study-text-active">Study</p>
          </div> -->
          <div class="category-boxes" id="med-cat">
            <img id="idle-med" src="assets/meditate.svg" alt="Meditate Icon">
            <p id="med-text">Meditate</p>
          </div>
          <div class="category-boxes" id="exercise-cat">
            <img id="idle-exercise" src="assets/exercise.svg" alt="Exercise Icon">
            <p id="exercise-text">Exercise</p>
          </div>
        </div>
        <!-- we may have to adjust these min and max lengths -->
        <p>What would you like to accomplish during this time?</p>
        <input class="accomp-input" type="text" minlength="1" maxlength="100"/>
        <section class="time-input-container">
          <div class="time">
            <p>Minutes</p>
        <!-- we can change type to number but then it gives us a button to add
        numbers -->
            <input class="time-input" type="number" min= "1"/>
          </div>
          <div class="time">
            <p>Seconds</p>
            <input class="time-input" type="number" min = "1" />
          </div>
        </section>
        <button class="start-button">START ACTIVITY</button>
      </section>
    </section>
    <aside>
      <h2>Past Activities</h2>
      <p>You haven't logged any activities yet.
        <br />Complete the form to the left to get started.</p>
    </aside>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>
